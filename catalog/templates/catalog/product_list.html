<form method="get">
  <input type="text" name="q" placeholder="Search description" value="{{ request.GET.q }}">
  <select name="category">
    <option value="">All Categories</option>
    {% for cat in categories %}
      <option value="{{ cat.id }}" {% if request.GET.category == cat.id|stringformat:"s" %}selected{% endif %}>{{ cat.name }}</option>
    {% endfor %}
  </select>
  <select name="tag">
    <option value="">All Tags</option>
    {% for t in tags %}
      <option value="{{ t.id }}" {% if request.GET.tag == t.id|stringformat:"s" %}selected{% endif %}>{{ t.name }}</option>
    {% endfor %}
  </select>
  <button type="submit">Search</button>
</form>

<ul>
  {% for product in products %}
    <li><strong>{{ product.name }}</strong>: {{ product.description }}</li>
  {% empty %}
    <li>No products found.</li>
  {% endfor %}
</ul>
